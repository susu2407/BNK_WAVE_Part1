<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARD ADMIN</title>
    <!--
        날짜 : 2025-11-17
        내용 : 관리자 메인(index) 화면
    -->
    <link rel="stylesheet" th:href="@{/css/admin/common/commonCSS.css}">
    <link rel="stylesheet" th:href="@{/css/admin/index.css}">
    <script th:src="@{/js/admin/common/aside.js}"></script>
</head>
<body>
<div th:replace="~{admin/common/header :: header}"></div>
<div th:replace="~{admin/common/aside :: aside}"></div>
<main>
    <div class="main-container">
        <div id="main-content">

            <div class="main-grid">
                <div class="kpi-card">
                    <div class="kpi-info">
                        <div class="kpi-count-name">
                            <span class="kpi-num">0</span><br>
                            <span>이번 달 신규 상품 등록수</span>
                        </div>
                        <img th:src="@{/images/calendar-check.svg}" alt="kpi-icon">
                    </div>
                    <div class="kpi-more-btn-area">
                        <a th:href="@{/admin/card/list}">More Info +</a> <!-- 카드 상품 목록 화면으로 -->
                    </div>
                </div>
                <!-- 상단 KPI 카드 -->
                <div class="kpi-card">
                    <div class="kpi-info">
                        <div class="kpi-count-name">
                            <span class="kpi-num">2</span><br>
                            <span>승인 요청 건수</span>
                        </div>
                        <img th:src="@{/images/credit-card.svg}" alt="kpi-icon">
                    </div>
                    <div class="kpi-more-btn-area">
                        <a th:href="@{/admin/approval/card/list}">More Info +</a> <!-- 상품 승인, 약관 승인 목록 화면으로 -->
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-info">
                        <div class="kpi-count-name">
                            <span class="kpi-num">2</span><br>
                            <span>발급 완료 건수</span>
                        </div>
                        <img th:src="@{/images/clipboard-check.svg}" alt="kpi-icon">
                    </div>
                    <div class="kpi-more-btn-area">
                        <a th:href="@{/admin/card/status}">More Info +</a> <!-- 상품가입현황 화면으로 -->
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-info">
                        <div class="kpi-count-name">
                            <span class="kpi-num">2</span><br>
                            <span>판매 중인 상품수</span>
                        </div>
                        <img th:src="@{/images/play.svg}" alt="kpi-icon">
                    </div>
                    <div class="kpi-more-btn-area">
                        <a th:href="@{/admin/card/list}">More Info +</a> <!-- 상품 목록 + '활성'검색?필터? 먹인 화면으로 -->
                    </div>
                </div>

                <!-- 중간 그래프 영역 -->
                <div class="chart-bar">메인영역1<br>막대차트-월별 발급추이(막대그래프)</div>
                <div class="chart-donut">메인영역2<br>도넛차크-기업,신용,체크,프리미엄,..</div>

                <!-- 하단 정보 영역 -->
                <div class="info-list">승인 대기 요청 목록</div>
                <div class="info-list">상품 정보 수정 요청</div>
                <div class="info-list">바로가기 아이콘</div>
            </div>



        </div>
    </div>
</main>
<div th:replace="~{admin/common/footer :: footer}"></div>
</body>
</html>
