<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAVE CARD ADMIN</title>
    <link rel="stylesheet" th:href="@{/css/admin/common/commonCSS.css}">
    <link rel="stylesheet" th:href="@{/css/admin/common/commonActionBarTable.css}">
    <link rel="stylesheet" th:href="@{/css/admin/config/configCommon.css}">
    <script th:src="@{/js/admin/common/aside.js}"></script>
</head>
<div th:replace="~{admin/common/header :: header}"></div>
<div th:replace="~{admin/common/aside :: aside}"></div>
<body>
<main>
    <div class="main-container">
        <div class="page-header">
            <link rel="stylesheet" th:href="@{/css/admin/common/mainHeader.css}">
            <h1 class="page-title">화면관리</h1>
            <nav class="page-breadcrumb">
                관리자 &gt; 기본설정 &gt; 화면관리
            </nav>
        </div>

        <div class="nav-content">
            <nav class="nav-menu">
                <ul>
                    <li><a th:href="@{/admin/config/basic}">기본설정</a></li>
                    <li><a th:href="@{/admin/config/version}">버전관리</a></li>
                    <li style=" font-weight: 800; color: #cb2b11;">
                        <a th:href="@{/admin/config/category}"  style="color: #cb2b11; font-size: 20px;">화면관리</a>
                    </li>
                    <li><a th:href="@{/admin/config/banner}">배너관리</a></li>
                </ul>
            </nav>
        </div>

        <div id="main-content">
            <div class="configWrap">
                <section class="form-section">
                    <div class="section-header">
                        <h3>카테고리 관리</h3>
                        <p>메인, 상품 페이지 사이드 카테고리 메뉴입니다.</p>
                    </div>
                    <div class="section-content">
                        <ul>
                            <a th:href="@{#}" class="category">1차 카테고리</a>
                            <ul class="category-submenu">
                                <li>2차 카테고리</li>
                            </ul>
                        </ul>
                    </div>
                </section>

                <!-- 주요 액션 영역 -->
                <div class="config-action-bar ">
                    <!-- 등록버튼 -->
                    <a th:href="@{/admin}" class="btn register-btn">취소</a>
                    <button class="btn register-btn">전체 수정</button>
                </div>

            </div> <!-- configWrap 끝 -->
        </div> <!-- main-content 끝 -->
    </div> <!-- main=container 끝 -->
</main>
<div th:replace="~{admin/common/footer :: footer}"></div>
</body>
</html>
