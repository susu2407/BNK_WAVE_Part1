<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAVE CARD</title>
    <link rel="stylesheet" th:href="@{/css/common/mainContainer.css}">
    <script th:src="@{/js/common/aside.js}"></script>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<main>
    <div class="main-container">
        <div th:replace="~{common/aside :: aside}"></div>
        <div id="main-content">
            <!-- 검색 -->
            <div class="search-form">
                <form method="get" th:action="@{/company/notice/list}">
                    <div th:with="st=${param.searchType != null ? param.searchType[0] : ''}">
                        <select name="searchType" id="searchType">
                            <option value="" th:selected="${st == ''}">전체</option>
                            <option value="title" th:selected="${st == 'title'}">제목</option>
                            <option value="content" th:selected="${st == 'content'}">내용</option>
                            <option value="writer" th:selected="${st == 'writer'}">작성자</option>
                        </select>
                    </div>

                    <input type="text" id="keyword" name="keyword" placeholder="검색어"
                           th:value="${param.keyword != null ? param.keyword[0] : ''}"/>

                    <button type="submit">
                        <img th:src="@{/images/magnifier.png}" alt="돋보기"/>
                    </button>
                </form>
            </div>

            <!-- 본문 -->
            <div class="content">
                <table>
                    <thead>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    </thead>
                    <tr th:each="notice, stat : ${noticeList.getContent()}">
                        <td>[[${noticeList.totalElements - (noticeList.number * noticeList.size +
                            stat.index)}]]</a></td>
                        <td><a th:href="@{/company/notice/view/{noticeId}(noticeId=${notice.noticeId})}">[[${notice.title}]]</a>
                        </td>
                        <td>[[${notice.writer}]]</td>
                        <td>[[${notice.createdAt}]]</td>
                    </tr>
                </table>
                <a th:href="@{/company/notice/register}">글 쓰기</a>
            </div>

            <!-- 페이징 -->
            <div class="pagination" th:with="
                page=${noticeList},
                now=${page.number},
                total=${page.totalPages},
                size=${page.size},
                block=${5},
                start=${(now / block) * block},
                end=${ ((total - 1) < (start + block - 1)) ? (total - 1) : (start + block - 1) },
                prev=${ (now > 0) ? (now - 1) : 0 },
                next=${ ((now + 1) < total) ? (now + 1) : (total - 1) },
                st=${param.searchType != null ? param.searchType[0] : ''},
                kw=${param.keyword != null ? param.keyword[0] : ''}
             ">
                <div th:if="${total > 0}">
                    <a th:href="@{|?page=0&size=${size}&searchType=${st}&keyword=${kw}|}"
                       th:classappend="${page.first} ? ' disabled'">« 처음</a>

                    <a th:href="@{|?page=${prev}&size=${size}&searchType=${st}&keyword=${kw}|}"
                       th:classappend="${page.first} ? ' disabled'">‹ 이전</a>

                    <th:block th:each="i : ${#numbers.sequence(start, end)}">
                        <a th:href="@{|?page=${i}&size=${size}&searchType=${st}&keyword=${kw}|}"
                           th:classappend="${i == now} ? ' active'">[[${i + 1}]]</a>
                    </th:block>

                    <a th:href="@{|?page=${next}&size=${size}&searchType=${st}&keyword=${kw}|}"
                       th:classappend="${page.last} ? ' disabled'">다음 ›</a>

                    <a th:href="@{|?page=${total - 1}&size=${size}&searchType=${st}&keyword=${kw}|}"
                       th:classappend="${page.last} ? ' disabled'">마지막 »</a>
                </div>
            </div>

        </div>
    </div>
</main>
<div th:replace="~{admin/common/footer :: footer}"></div>
</body>
</html>
