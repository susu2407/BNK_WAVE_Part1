<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 신청 완료</title>

    <!-- 공통 헤더/푸터 -->
    <link rel="stylesheet" href="../css/common/product_header_style.css" />
    <link rel="stylesheet" href="../css/common/footer_style.css" />

    <!-- 완료 페이지 전용 CSS -->
    <link rel="stylesheet" href="../css/member/card/register10.css" />
</head>

<body>
<div th:replace="~{common/product_header :: product_header}"></div>

    <main class="content">
        <section class="complete-wrap">
            <div class="apply-progress"
                 data-total="9"
                 data-step="9">
            </div>
            <!-- 동그라미 체크 -->
            <div class="complete-icon">✓</div>

            <!-- 카드명 -->
            <h1 class="complete-card-name">체크카드</h1>
            <p class="complete-main-text">신청이 완료되었습니다.</p>

            <!-- 신청일시 -->
            <p class="complete-date">
                신청일시
                <span class="date-value">2025-11-17 14:32</span>
                <!-- 서버/템플릿 값으로 교체 -->
            </p>

            <!-- ▼ 추가: 혜택 선택 영역 -->
            <section class="benefit-section">
                <h2 class="benefit-title">고객님의 최근 관심사를 선택해주세요</h2>

                <div class="benefit-grid">
                    <button type="button" class="benefit-option">주유</button>
                    <button type="button" class="benefit-option">건강</button>
                    <button type="button" class="benefit-option">여행</button>
                    <button type="button" class="benefit-option">문화생활</button>
                </div>

                <!-- 흠흠흠 -->
            </section>

            <!-- 배송 안내 -->
            <p class="complete-sub-text">
                신청하신 카드는 <strong>4영업일 이내</strong> 배송됩니다.
            </p>

            <!-- 확인 버튼 -->
            <button type="button" class="btn-confirm" id="btnConfirm">확인</button>
        </section>

        <!-- 배송 안내 -->
        <p class="complete-sub-text">
            신청하신 카드는 <strong>4영업일 이내</strong> 배송됩니다.
        </p>

        <!-- 확인 버튼 (form submit) -->
        <form th:action="@{/card/register10}" method="post">
            <button type="submit" class="btn-confirm">확인</button>
        </form>
    </section>
</main>

<div th:replace="~{common/footer :: footer}"></div>

       
<script>
            // ▼ 필요하면 JS로 신청일시 세팅 (예시)
            // const dateSpan = document.querySelector('.date-value');
            // dateSpan.textContent = '2025-11-17 14:32'; // 서버/템플릿 값으로 교체

            const progress = document.querySelector('.apply-progress');
            if (!progress) return;

            const total  = Number(progress.dataset.total || 9); // 기본 10단계
            const step   = Number(progress.dataset.step  || 1);  // 현재 단계

            // 바 래퍼 생성
            const bar = document.createElement('div');
            bar.className = 'apply-progress-bar';

            // 칸 만들기
            for (let i = 1; i <= total; i++) {
                const span = document.createElement('span');
                span.className = 'progress-step';
                if (i <= step) {
                    span.classList.add('is-active'); // 현재 단계까지 색 칠하기
                }
                bar.appendChild(span);
            }

            progress.appendChild(bar);
</script>
<script>
    // 혜택 선택 버튼 토글만 남김
    const benefitButtons = document.querySelectorAll('.benefit-option');
    benefitButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            btn.classList.toggle('selected');
        });
    });
</script>

</body>
</html>
