<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영문명 및 해외결제 설정</title>

    <!-- 공통 헤더/푸터, 이 페이지 전용 CSS -->
    <link rel="stylesheet" href="../css/common/product_header_style.css" />
    <link rel="stylesheet" href="../css/product/product_register7.css" />
    <link rel="stylesheet" href="../css/common/footer_style.css" />
</head>

<body>
    <div id="header"></div>

    <main class="content">
        <section class="en-wrap">
            <p class="page-guide">여권의 영문 이름과 다르다면 수정해 주세요.</p>

            <!-- 영문명 2열 -->
            <div class="row-2">
                <div class="form-item">
                    <label for="enLast">영문 성</label>
                    <input id="enLast" type="text" placeholder="KIM" />
                </div>
                <div class="form-item">
                    <label for="enFirst">영문이름</label>
                    <input id="enFirst" type="text" placeholder="CHEOLSU" />
                </div>
            </div>

            <!-- 후불교통 스위치 -->
            <button type="button" class="line-btn" id="transitToggle">
                <span>후불교통 기능 신청</span>
                <span class="switch" aria-hidden="true"><i></i></span>
            </button>

            <!-- 해외 결제 여부 -->
            <div class="section-head">
                <h3>해외 결제 여부</h3>
                <!-- <a href="javascript:void(0)" class="link-mini">연회비 정보 ›</a> -->
            </div>

            <div class="card-choices" id="overseasGroup">
                <!-- 국내외겸용 (VISA) -->
                <button type="button" class="choice" data-value="dual">
                    <span class="logo visa" aria-hidden="true">VISA</span>
                    <span class="label">국내외겸용</span>
                    <span class="check">✔</span>
                </button>

                <!-- 국내전용 -->
                <button type="button" class="choice" data-value="domestic">
                    <span class="logo local" aria-hidden="true"></span>
                    <span class="label">국내전용</span>
                    <span class="check">✔</span>
                </button>
            </div>

            <ul class="notice">
                <li>국내외겸용 및 국내전용카드 연회비 동일</li>
                <li>국내외겸용(VISA)은 우리은행·신한은행 계좌만 결제 계좌로 등록할 수 있습니다.</li>
            </ul>

            <button type="button" id="btnSubmit" class="btn-submit" disabled>확인</button>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        // ===== 공통 헤더/푸터 로드 =====
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../common/product_header.html')
                .then(r => r.text()).then(h => {
                    document.getElementById('header').innerHTML = h;
                    const headerEl = document.querySelector('.header');
                    if (headerEl) {
                        window.addEventListener('scroll', () => {
                            if (window.scrollY > 10) headerEl.classList.add('scrolled');
                            else headerEl.classList.remove('scrolled');
                        });
                    }
                });

            fetch('../common/footer.html')
                .then(r => r.text()).then(h => document.getElementById('footer').innerHTML = h);
        });

        // ===== 페이지 로직 =====
        document.addEventListener('DOMContentLoaded', () => {
            const enLast = document.getElementById('enLast');
            const enFirst = document.getElementById('enFirst');
            const toggle = document.getElementById('transitToggle');
            const group = document.getElementById('overseasGroup');
            const submit = document.getElementById('btnSubmit');

            // 1) 이전 페이지에서 저장한 영문명 불러오기 (product_register2 등)
            //    이전 페이지에서 저장 예: localStorage.setItem('enameLast', value);
            enLast.value = (localStorage.getItem('enameLast') || '').toUpperCase();
            enFirst.value = (localStorage.getItem('enameFirst') || '').toUpperCase();

            // 입력은 자동 대문자 변환
            [enLast, enFirst].forEach(inp => {
                inp.addEventListener('input', () => {
                    inp.value = inp.value.toUpperCase().replace(/[^A-Z\s\-]/g, '');
                    refresh();
                });
            });

            // 2) 후불교통 토글
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('on');
            });

            // 3) 해외결제 카드 옵션 선택
            let selected = null;
            group.addEventListener('click', (e) => {
                const btn = e.target.closest('.choice');
                if (!btn) return;
                group.querySelectorAll('.choice').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                selected = btn.dataset.value; // 'dual' | 'domestic'
                refresh();
            });

            // 4) 버튼 활성화 조건: 영문명 2칸 모두 입력 + 해외결제 선택
            function refresh() {
                const okNames = enLast.value.trim().length > 0 && enFirst.value.trim().length > 0;
                submit.disabled = !(okNames && selected);
            }
            refresh();

            // 5) 제출
            submit.addEventListener('click', () => {
                // 저장(다음 단계에서 재사용 가능)
                localStorage.setItem('enameLast', enLast.value.trim());
                localStorage.setItem('enameFirst', enFirst.value.trim());
                localStorage.setItem('postpaidTransit', toggle.classList.contains('on') ? 'Y' : 'N');
                localStorage.setItem('overseasUse', selected); // 'dual' or 'domestic'

                // 다음 단계로 이동(원하는 경로로 교체)
                // location.href = './product_register8.html';
                alert('설정이 저장되었습니다.');
            });
        });
    </script>
</body>

</html>
